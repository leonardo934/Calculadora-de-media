<!DOCTYPE html>
<html lang="Portugês">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora de medias bimestrais</title>
</head>

<body>





  <div id="bloco">


    <colgroup>

    </colgroup>

    <caption class="titulo">
      <h2><b>Calculadora de notas da media</b></h2>
    </caption>
    <table>
      <table>
        <th scope="row"></th>
        <th scope="row">B1</th>
        <th scope="row">B2</th>
        <th scope="row">B3</th>
        <th scope="row">B4</th>
        <th scope="row">Total</th>

        <tr>
          <td>Matemática</td>

          <td><input type="number" value="0" class="B1Mat"></td>

          <td><input type="number" value="0" class="B2Mat"></td>

          <td><input type="number" value="0" class="B3Mat"></td>

          <td><input type="number" value="0" class="B4Mat"></td>

          <td class="matTotal"></td>

          <td><button class="calmat">Calcular</button></td>
        </tr>
        <tr>
          <td>Portugês</td>
          <td><input type="number" value="0" class="B1Pot"></td>

          <td><input type="number" value="0" class="B2Pot"></td>

          <td><input type="number" value="0" class="B3Pot"></td>

          <td><input type="number" value="0" class="B4Pot"></td>

          <td class="porTotal"></td>

          <td><button class="calpor">Calcular</button></td>
        </tr>
        <tr>
          <td>Ciências</td>
          <td><input type="number" value="0" class="B1Cien"></td>

          <td><input type="number" value="0" class="B2Cien"></td>

          <td><input type="number" value="0" class="B3Cien"></td>

          <td><input type="number" value="0" class="B4Cien"></td>

          <td class="cienTotal"></td>

          <td><button class="calcien">Calcular</button></td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td><input type="number" value="0" class="B1Geo"></td>

          <td><input type="number" value="0" class="B2Geo"></td>

          <td><input type="number" value="0" class="B3Geo"></td>

          <td><input type="number" value="0" class="B4Geo"></td>

          <td class="geoTotal"></td>

          <td><button class="calgeo">Calcular</button></td>
        </tr>
        <tr>
          <td>História</td>
          <td><input type="number" value="0" class="B1His"></td>

          <td><input type="number" value="0" class="B2His"></td>

          <td><input type="number" value="0" class="B3His"></td>

          <td><input type="number" value="0" class="B4His"></td>

          <td class="hisTotal"></td>

          <td><button class="calhis">Calcular</button></td>
        </tr>
        <tr>
          <td>Ingles</td>
          <td><input type="number" value="0" class="B1Ing"></td>

          <td><input type="number" value="0" class="B2Ing"></td>

          <td><input type="number" value="0" class="B3Ing"></td>

          <td><input type="number" value="0" class="B4Ing"></td>

          <td class="ingTotal"></td>

          <td><button class="caling">Calcular</button></td>
        </tr>


      </table>


  </div>



  <script src="./index.js"></script>
</body>

</html>
